<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form method="post" action="mailto:mauriciodcjz@gmail.com" enctype="text/plain">
            <div class="input-wrap">
                <h2>Contact</h2>
            </div>
            <div class="input-wrap">
                <input class="effect-16" type="text" placeholder="Name">
                <label>Name</label>
                <span class="focus-border"></span>
            </div>
            <div class="input-wrap">
                <input class="effect-16" type="text" placeholder="Email">
                <label>Email</label>
                <span class="focus-border"></span>
            </div>
            <div class="input-wrap">
                <input class="effect-16" type="text" placeholder="Subject">
                <label>Subject</label>
                <span class="focus-border"></span>
            </div>
            <div class="input-wrap">
                <textarea class="effect-16" placeholder="Message" maxlength=500 r></textarea>
                <label>Message</label>
                <span class="focus-border"></span>
            </div>
            <div class="input-wrap">
                <a class="effect" href="#">Send</a>
            </div>
        </form>
    </div>
